{% extends 'flatpages/default.html' %}

{% block content %}
	<h2>{{ post.title }}</h2>
	<h2>{{ post.get_category_display }}</h2>
	<p>Время создания: {{ post.post_time | date:'H:i d.m.Y' }}</p>
	<p>Автор: {{ post.author }}</p>
	{{ post.content }}

	{% for image in post.images.all %}
		<img src="{{ image.url }}">
	{% endfor %}
{% endblock %}
