{% extends 'flatpages/default.html' %}
{% load static %}

{% block content %}
  <h2>Подтверждение удаления новости</h2>
  <p>Вы уверены, что хотите удалить эту новость?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Удалить">
    <a href="{% url 'post_detail' post.pk %}">Отмена</a>
  </form>
{% endblock %}
